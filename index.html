<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wöchentliches Planungsritual</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Planungsritual">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- NEW Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google Calendar API -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Google Calendar Config
        const CLIENT_ID = '118826964338-8202hjmd39qq1rjp6c04cvm5hdlpqss0.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';
        
        // Icons
        const Target = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );
        
        const TrendingUp = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );
        
        const CheckCircle = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const Calendar = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        // Supabase Config
        const SUPABASE_URL = 'https://yazzzpyohcdyvtdpjakb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlhenp6cHlvaGNkeXZ0ZHBqYWtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4NjIwOTksImV4cCI6MjA2NTQzODA5OX0.GnrnIlTJIw4VqKm4bHBAkO5vXJ1aWyrVL5oxIl1lCwA';

        // Helper functions
        function getNextMonday() {
            const d = new Date();
            const day = d.getDay();
            const diff = (8 - day) % 7 || 7;
            d.setDate(d.getDate() + diff);
            return d.toISOString().split('T')[0];
        }

        function getNextTuesday() {
            const d = new Date();
            const day = d.getDay();
            const diff = (9 - day) % 7 || 7;
            d.setDate(d.getDate() + diff);
            return d.toISOString().split('T')[0];
        }

        function getNextWednesday() {
            const d = new Date();
            const day = d.getDay();
            const diff = (10 - day) % 7 || 7;
            d.setDate(d.getDate() + diff);
            return d.toISOString().split('T')[0];
        }

        function WeeklyPlanningApp() {
          const [currentStep, setCurrentStep] = useState(0);
          const [sessions, setSessions] = useState([]);
          const [loading, setLoading] = useState(true);
          const [gapiLoaded, setGapiLoaded] = useState(false);
          const [accessToken, setAccessToken] = useState(null);
          const [calendarSaving, setCalendarSaving] = useState(false);
          
          const [currentSession, setCurrentSession] = useState({
            date: new Date().toISOString().split('T')[0],
            ritual_start_time: new Date().toISOString(),
            ritual_end_time: null,
            ritual_duration_minutes: null,
            tasks_completed: false,
            tasks_completed_count: 0,
            quarterly_goals: '',
            successes: '',
            improvement: '',
            task1: '',
            task1_date: getNextMonday(),
            task1_start_time: '09:00',
            task1_end_time: '10:00',
            task2: '',
            task2_date: getNextTuesday(),
            task2_start_time: '09:00',
            task2_end_time: '10:00',
            task3: '',
            task3_date: getNextWednesday(),
            task3_start_time: '09:00',
            task3_end_time: '10:00',
            minutes: 30
          });

          const steps = [
            { title: "Ausrichten", icon: <Target /> },
            { title: "Kurs prüfen", icon: <TrendingUp /> },
            { title: "Reflektieren", icon: <CheckCircle /> },
            { title: "Erfolge", icon: <Calendar /> },
            { title: "Planen", icon: <Target /> },
            { title: "Abschluss", icon: <Clock /> },
            { title: "Dashboard", icon: <TrendingUp /> }
          ];

          // Initialize Google API (nur für Calendar API, nicht für Auth)
          useEffect(() => {
            console.log('Loading Google Calendar API...');
            if (window.gapi) {
              gapi.load('client', () => {
                gapi.client.init({
                  discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
                }).then(() => {
                  console.log('Google Calendar API loaded');
                  setGapiLoaded(true);
                }).catch((error) => {
                  console.error('Error loading Calendar API:', error);
                });
              });
            }
          }, []);

          // Load sessions from Supabase
          useEffect(() => {
            fetchSessions();
          }, []);

          const fetchSessions = async () => {
            try {
              const response = await fetch(`${SUPABASE_URL}/rest/v1/planning_sessions?select=*`, {
                headers: {
                  'apikey': SUPABASE_ANON_KEY,
                  'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
              });
              const data = await response.json();
              setSessions(data || []);
              setLoading(false);
            } catch (error) {
              console.error('Error loading sessions:', error);
              setLoading(false);
            }
          };

          // NEW Google Sign In mit Google Identity Services
          const handleGoogleLogin = () => {
            console.log('Starting Google login...');
            
            // Token Client für OAuth2
            const tokenClient = google.accounts.oauth2.initTokenClient({
              client_id: CLIENT_ID,
              scope: SCOPES,
              callback: (response) => {
                console.log('Login successful, token received');
                setAccessToken(response.access_token);
                
                // Set the token for gapi
                gapi.client.setToken({
                  access_token: response.access_token
                });
              },
            });
            
            // Request token
            tokenClient.requestAccessToken();
          };

          // Sign out
          const handleSignOut = () => {
            setAccessToken(null);
            if (gapi.client) {
              gapi.client.setToken(null);
            }
            console.log('Signed out');
          };

          // Create calendar events
          const createCalendarEvents = async () => {
            if (!accessToken) {
              alert('Bitte melde dich erst bei Google an!');
              return;
            }

            setCalendarSaving(true);
            
            try {
              const tasks = [
                {
                  summary: currentSession.task1,
                  date: currentSession.task1_date,
                  startTime: currentSession.task1_start_time,
                  endTime: currentSession.task1_end_time
                },
                {
                  summary: currentSession.task2,
                  date: currentSession.task2_date,
                  startTime: currentSession.task2_start_time,
                  endTime: currentSession.task2_end_time
                },
                {
                  summary: currentSession.task3,
                  date: currentSession.task3_date,
                  startTime: currentSession.task3_start_time,
                  endTime: currentSession.task3_end_time
                }
              ];

              for (const task of tasks) {
                if (task.summary) {
                  const event = {
                    'summary': task.summary,
                    'description': 'Wöchentliche Planungsritual Aufgabe',
                    'start': {
                      'dateTime': `${task.date}T${task.startTime}:00`,
                      'timeZone': 'Europe/Berlin'
                    },
                    'end': {
                      'dateTime': `${task.date}T${task.endTime}:00`,
                      'timeZone': 'Europe/Berlin'
                    },
                    'reminders': {
                      'useDefault': false,
                      'overrides': [
                        {'method': 'popup', 'minutes': 10}
                      ]
                    }
                  };

                  await gapi.client.calendar.events.insert({
                    'calendarId': 'primary',
                    'resource': event
                  });
                }
              }
              
              alert('Aufgaben wurden erfolgreich in deinen Kalender eingetragen!');
              setCalendarSaving(false);
              handleNext();
              
            } catch (error) {
              console.error('Error creating calendar events:', error);
              alert('Fehler beim Speichern in den Kalender. Bitte versuche es nochmal.');
              setCalendarSaving(false);
            }
          };

          // Save session to Supabase
          const saveSession = async (session) => {
            try {
              const response = await fetch(`${SUPABASE_URL}/rest/v1/planning_sessions`, {
                method: 'POST',
                headers: {
                  'apikey': SUPABASE_ANON_KEY,
                  'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                  'Content-Type': 'application/json',
                  'Prefer': 'return=representation'
                },
                body: JSON.stringify(session)
              });
              const data = await response.json();
              setSessions([...sessions, data[0]]);
            } catch (error) {
              console.error('Error saving session:', error);
            }
          };

          // Calculate metrics
          const calculateMetrics = () => {
            const totalWeeks = sessions.length;
            const consecutiveWeeks = calculateConsecutive(sessions);
            const totalMinutes = sessions.reduce((sum, s) => sum + (s.ritual_duration_minutes || s.minutes || 0), 0);
            const avgMinutes = totalWeeks > 0 ? Math.round(totalMinutes / totalWeeks) : 0;
            const weeksAllTasksCompleted = sessions.filter(s => s.tasks_completed).length;
            const consecutiveTasksCompleted = calculateConsecutiveCompleted(sessions);
            const totalTasksCompleted = sessions.reduce((sum, s) => {
              let count = 0;
              if (s.task1) count++;
              if (s.task2) count++;
              if (s.task3) count++;
              return sum + count;
            }, 0);

            return {
              totalWeeks,
              consecutiveWeeks,
              totalMinutes,
              avgMinutes,
              weeksAllTasksCompleted,
              consecutiveTasksCompleted,
              totalTasksCompleted
            };
          };

          const calculateConsecutive = (sessions) => {
            if (sessions.length === 0) return 0;
            let count = 1;
            const sorted = [...sessions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            for (let i = 1; i < sorted.length; i++) {
              const diff = (new Date(sorted[i-1].date) - new Date(sorted[i].date)) / (1000 * 60 * 60 * 24);
              if (diff <= 7) count++;
              else break;
            }
            return count;
          };

          const calculateConsecutiveCompleted = (sessions) => {
            if (sessions.length === 0) return 0;
            let count = 0;
            const sorted = [...sessions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            for (let i = 0; i < sorted.length; i++) {
              if (sorted[i].tasks_completed) count++;
              else break;
            }
            return count;
          };

          const handleNext = async () => {
            if (currentStep === 5) {
              // Calculate ritual duration
              const endTime = new Date();
              const startTime = new Date(currentSession.ritual_start_time);
              const durationMinutes = Math.round((endTime - startTime) / 60000);
              
              const finalSession = {
                ...currentSession,
                ritual_end_time: endTime.toISOString(),
                ritual_duration_minutes: durationMinutes
              };
              
              await saveSession(finalSession);
              setCurrentStep(6);
            } else if (currentStep < 6) {
              setCurrentStep(currentStep + 1);
            }
          };

          const startNewSession = () => {
            setCurrentStep(0);
            setCurrentSession({
              date: new Date().toISOString().split('T')[0],
              ritual_start_time: new Date().toISOString(),
              ritual_end_time: null,
              ritual_duration_minutes: null,
              tasks_completed: false,
              tasks_completed_count: 0,
              quarterly_goals: '',
              successes: '',
              improvement: '',
              task1: '',
              task1_date: getNextMonday(),
              task1_start_time: '09:00',
              task1_end_time: '10:00',
              task2: '',
              task2_date: getNextTuesday(),
              task2_start_time: '09:00',
              task2_end_time: '10:00',
              task3: '',
              task3_date: getNextWednesday(),
              task3_start_time: '09:00',
              task3_end_time: '10:00',
              minutes: 30
            });
          };

          const metrics = calculateMetrics();

          if (loading) {
            return (
              <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                <p className="text-gray-600">Lade Daten...</p>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50 py-8">
              <div className="max-w-4xl mx-auto px-4">
                <h1 className="text-3xl font-bold text-gray-900 mb-8 text-center">
                  Wöchentliches Planungsritual
                </h1>

                {/* Progress Bar */}
                <div className="mb-8">
                  <div className="flex justify-between mb-2">
                    {steps.map((step, index) => (
                      <div
                        key={index}
                        className={`flex flex-col items-center ${
                          index <= currentStep ? 'text-blue-600' : 'text-gray-400'
                        }`}
                      >
                        {step.icon}
                        <span className="text-xs mt-1 hidden sm:inline">{step.title}</span>
                      </div>
                    ))}
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-2">
                    <div
                      className="bg-blue-600 h-2 rounded-full transition-all"
                      style={{ width: `${((currentStep + 1) / steps.length) * 100}%` }}
                    />
                  </div>
                </div>

                {/* Content */}
                <div className="bg-white rounded-lg shadow-lg p-8">
                  {currentStep === 0 && (
                    <div className="space-y-4">
                      <h2 className="text-2xl font-semibold mb-4">1. Ausrichten</h2>
                      <p className="text-gray-600">
                        Nimm dir einen Moment, um dich zu zentrieren und auf die kommende Woche einzustimmen.
                      </p>
                      <div className="bg-blue-50 p-4 rounded-lg">
                        <p className="text-sm text-gray-600">
                          Start-Zeit: {new Date(currentSession.ritual_start_time).toLocaleTimeString('de-DE')}
                        </p>
                      </div>
                      <button
                        onClick={handleNext}
                        className="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                      >
                        Weiter
                      </button>
                    </div>
                  )}

                  {currentStep === 1 && (
                    <div className="space-y-4">
                      <h2 className="text-2xl font-semibold mb-4">2. Bin ich auf Kurs mit meinen Quartalszielen?</h2>
                      <textarea
                        className="w-full p-3 border rounded"
                        rows="3"
                        placeholder="Wenn nicht, wie komme ich zurück?"
                        value={currentSession.quarterly_goals}
                        onChange={(e) => setCurrentSession({...currentSession, quarterly_goals: e.target.value})}
                      />
                      <div className="space-y-2">
                        <p className="text-gray-700 font-medium mb-2">Wieviele wöchentliche Aufgaben habe ich letztmalig geschafft?</p>
                        <div className="flex justify-center gap-4">
                          <button
                            type="button"
                            onClick={() => {
                              setCurrentSession({
                                ...currentSession, 
                                tasks_completed: false,
                                tasks_completed_count: 0
                              });
                            }}
                            className={`px-8 py-4 rounded-lg text-xl font-bold transition-colors ${
                              currentSession.tasks_completed_count === 0 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            0
                          </button>
                          <button
                            type="button"
                            onClick={() => {
                              setCurrentSession({
                                ...currentSession, 
                                tasks_completed: false,
                                tasks_completed_count: 1
                              });
                            }}
                            className={`px-8 py-4 rounded-lg text-xl font-bold transition-colors ${
                              currentSession.tasks_completed_count === 1 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            1
                          </button>
                          <button
                            type="button"
                            onClick={() => {
                              setCurrentSession({
                                ...currentSession, 
                                tasks_completed: false,
                                tasks_completed_count: 2
                              });
                            }}
                            className={`px-8 py-4 rounded-lg text-xl font-bold transition-colors ${
                              currentSession.tasks_completed_count === 2 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            2
                          </button>
                          <button
                            type="button"
                            onClick={() => {
                              setCurrentSession({
                                ...currentSession, 
                                tasks_completed: true,
                                tasks_completed_count: 3
                              });
                            }}
                            className={`px-8 py-4 rounded-lg text-xl font-bold transition-colors ${
                              currentSession.tasks_completed_count === 3 
                                ? 'bg-blue-600 text-white' 
                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                          >
                            3
                          </button>
                        </div>
                      </div>
                      <button
                        onClick={handleNext}
                        className="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                      >
                        Weiter
                      </button>
                    </div>
                  )}

                  {currentStep === 2 && (
                    <div className="space-y-4">
                      <h2 className="text-2xl font-semibold mb-4">3. Reflektieren</h2>
                      <p className="text-gray-600">
                        Lass die vergangene Woche Revue passieren. Was lief gut? Was könnte besser laufen?
                      </p>
                      <button
                        onClick={handleNext}
                        className="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                      >
                        Weiter
                      </button>
                    </div>
                  )}

                  {currentStep === 3 && (
                    <div className="space-y-4">
                      <h2 className="text-2xl font-semibold mb-4">4. Erfolge & Dankbarkeit</h2>
                      <textarea
                        className="w-full p-3 border rounded"
                        rows="4"
                        placeholder="Liste alle Erfolge/Dinge für die du dankbar bist/Meilensteine der letzten Woche."
                        value={currentSession.successes}
                        onChange={(e) => setCurrentSession({...currentSession, successes: e.target.value})}
                      />
                      <input
                        type="text"
                        className="w-full p-3 border rounded"
                        placeholder="Welche eine Sache möchtest du verbessern nächste Woche?"
                        value={currentSession.improvement}
                        onChange={(e) => setCurrentSession({...currentSession, improvement: e.target.value})}
                      />
                      <button
                        onClick={handleNext}
                        className="mt-6 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
                      >
                        Weiter
                      </button>
                    </div>
                  )}

                  {currentStep === 4 && (
                    <div className="space-y-4">
                      <h2 className="text-2xl font-semibold mb-4">5. Planen mit Google Kalender</h2>
                      
                      {/* Google Sign In Status */}
                      <div className="bg-gray-50 p-4 rounded-lg mb-4">
                        {!gapiLoaded ? (
                          <p className="text-gray-600">Google API wird geladen...</p>
                        ) : !accessToken ? (
                          <div className="flex items-center justify-between">
                            <p className="text-gray-600">Melde dich an, um Aufgaben in deinen Kalender zu übertragen:</p>
                            <button
                              onClick={handleGoogleLogin}
                              className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                            >
                              Mit Google anmelden
                            </button>
                          </div>
                        ) : (
                          <div className="flex items-center justify-between">
                            <p className="text-green-600">✓ Mit Google verbunden</p>
                            <button
                              onClick={handleSignOut}
                              className="text-gray-600 underline text-sm"
                            >
                              Abmelden
                            </button>
                          </div>
                        )}
                      </div>

                      <p className="text-gray-600 mb-4">
                        Plane drei high-leverage Aufgaben mit Datum und Zeit:
                      </p>
                      
                      {/* Task 1 */}
                      <div className="border rounded-lg p-4 mb-3">
                        <input
                          type="text"
                          className="w-full p-3 border rounded mb-2"
                          placeholder="Aufgabe 1"
                          value={currentSession.task1}
                          onChange={(e) => setCurrentSession({...currentSession, task1: e.target.value})}
                        />
                        <div className="grid grid-cols-3 gap-2">
                          <input
                            type="date"
                            className="p-2 border rounded"
                            value={currentSession.task1_date}
                            onChange={(e) => setCurrentSession({...currentSession, task1_date: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task1_start_time}
                            onChange={(e) => setCurrentSession({...currentSession, task1_start_time: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task1_end_time}
                            onChange={(e) => setCurrentSession({...currentSession, task1_end_time: e.target.value})}
                          />
                        </div>
                      </div>
                      
                      {/* Task 2 */}
                      <div className="border rounded-lg p-4 mb-3">
                        <input
                          type="text"
                          className="w-full p-3 border rounded mb-2"
                          placeholder="Aufgabe 2"
                          value={currentSession.task2}
                          onChange={(e) => setCurrentSession({...currentSession, task2: e.target.value})}
                        />
                        <div className="grid grid-cols-3 gap-2">
                          <input
                            type="date"
                            className="p-2 border rounded"
                            value={currentSession.task2_date}
                            onChange={(e) => setCurrentSession({...currentSession, task2_date: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task2_start_time}
                            onChange={(e) => setCurrentSession({...currentSession, task2_start_time: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task2_end_time}
                            onChange={(e) => setCurrentSession({...currentSession, task2_end_time: e.target.value})}
                          />
                        </div>
                      </div>
                      
                      {/* Task 3 */}
                      <div className="border rounded-lg p-4 mb-3">
                        <input
                          type="text"
                          className="w-full p-3 border rounded mb-2"
                          placeholder="Aufgabe 3"
                          value={currentSession.task3}
                          onChange={(e) => setCurrentSession({...currentSession, task3: e.target.value})}
                        />
                        <div className="grid grid-cols-3 gap-2">
                          <input
                            type="date"
                            className="p-2 border rounded"
                            value={currentSession.task3_date}
                            onChange={(e) => setCurrentSession({...currentSession, task3_date: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task3_start_time}
                            onChange={(e) => setCurrentSession({...currentSession, task3_start_time: e.target.value})}
                          />
                          <input
                            type="time"
                            className="p-2 border rounded"
                            value={currentSession.task3_end_time}
                            onChange={(e) => setCurrentSession({...currentSession, task3_end_time: e.target.value})}
                          />
                        </div>
                      </div>
                      
                      <button
                        onClick={createCalendarEvents}
                        disabled={calendarSaving || !accessToken}
                        className={`mt-6 px-6 py-2 rounded ${
                          accessToken && !calendarSaving
                            ? 'bg-blue-600 text-white hover:bg-blue-700'
                            : 'bg-gray-400 text-gray-200 cursor-not-allowed'
                        }`}
                      >
                        {calendarSaving ? 'Speichere...' : 'In Kalender speichern & Abschließen'}
                      </button>
                      
                      <button
                        onClick={handleNext}
                        className="mt-2 ml-2 text-gray-600 underline"
                      >
                        Ohne Kalender fortfahren
                      </button>
                    </div>
                  )}

                  {currentStep === 5 && (
                    <div className="space-y-4 text-center">
                      <h2 className="text-2xl font-semibold mb-4">Ritual abschließen</h2>
                      <div className="bg-green-50 p-6 rounded-lg">
                        <CheckCircle />
                        <p className="text-lg font-semibold text-green-800 mt-4">
                          Glückwunsch! Du hast dein wöchentliches Planungsritual abgeschlossen.
                        </p>
                        <div className="mt-4 text-gray-600">
                          <p>Dauer: {Math.round((new Date() - new Date(currentSession.ritual_start_time)) / 60000)} Minuten</p>
                        </div>
                      </div>
                      <button
                        onClick={handleNext}
                        className="mt-6 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
                      >
                        Zum Dashboard
                      </button>
                    </div>
                  )}

                  {currentStep === 6 && (
                    <div className="space-y-6">
                      <h2 className="text-2xl font-semibold mb-6">Dashboard</h2>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="bg-blue-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Total weeks doing weekly planning ritual</p>
                          <p className="text-2xl font-bold text-blue-600">{metrics.totalWeeks}</p>
                        </div>
                        
                        <div className="bg-green-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Consecutive weeks doing weekly planning ritual</p>
                          <p className="text-2xl font-bold text-green-600">{metrics.consecutiveWeeks}</p>
                        </div>
                        
                        <div className="bg-purple-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Minutes spent on weekly planning ritual</p>
                          <p className="text-2xl font-bold text-purple-600">{metrics.totalMinutes}</p>
                        </div>
                        
                        <div className="bg-indigo-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Average minutes per ritual</p>
                          <p className="text-2xl font-bold text-indigo-600">{metrics.avgMinutes}</p>
                        </div>
                        
                        <div className="bg-yellow-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Total weeks committed all three weekly tasks</p>
                          <p className="text-2xl font-bold text-yellow-600">{metrics.weeksAllTasksCompleted}</p>
                        </div>
                        
                        <div className="bg-red-50 p-4 rounded">
                          <p className="text-sm text-gray-600">Consecutive weeks committed all three weekly tasks</p>
                          <p className="text-2xl font-bold text-red-600">{metrics.consecutiveTasksCompleted}</p>
                        </div>
                        
                        <div className="bg-teal-50 p-4 rounded md:col-span-2">
                          <p className="text-sm text-gray-600">Total committed tasks completed</p>
                          <p className="text-2xl font-bold text-teal-600">{metrics.totalTasksCompleted}</p>
                        </div>
                      </div>

                      <button
                        onClick={startNewSession}
                        className="mt-6 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
                      >
                        Neue Woche starten
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<WeeklyPlanningApp />, document.getElementById('root'));
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
